apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: session-manager
  template:
    metadata:
      labels:
        app: session-manager
    spec:
      containers:
      - name: session-manager
        image: your-registry/session-manager:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50052
          name: grpc
        - containerPort: 8088
          name: health
        env:
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "opentp"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: AUTH_SERVICE
          value: "auth-service:50051"
        - name: SERVICE_PORT
          value: "50052"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SESSION_TIMEOUT_SECONDS
          value: "3600"
        - name: MAX_FRONTEND_CONNECTIONS
          value: "3"
        - name: SIMULATOR_MANAGER_URL
          value: "http://simulator-manager:8080"
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8088
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8088
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: session-manager
spec:
  selector:
    app: session-manager
  ports:
  - port: 50052
    targetPort: 50052
    name: grpc
  - port: 8088
    targetPort: 8088
    name: health
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: session-manager-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "SESSIONAFFINITY"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC" 
spec:
  rules:
  - host: session-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: session-manager
            port:
              name: grpc