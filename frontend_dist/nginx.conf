server {
    listen 80;
    server_name app.trading.local;

    # Main app routes
    location / {
        proxy_pass http://main-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Book app routes  
    location /books {
        proxy_pass http://book-app:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Simulator routes
    location /simulator {
        proxy_pass http://book-app:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}